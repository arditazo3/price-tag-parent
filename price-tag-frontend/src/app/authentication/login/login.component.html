<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="loginform" [ngClass]="{'d-none': recoverform}">
      <div class="logo">
        <span class="db"><img src="assets/images/logo-icon-login.png" alt="logo"/></span>
        <h5 class="font-medium m-b-20">Sign In to Admin</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" [formGroup]="loginForm"
                (ngSubmit)="login()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input type="text"
                     class="form-control form-control-lg"
                     placeholder="Username"
                     aria-label="Username"
                     aria-describedby="basic-addon1"
                     name="username"
                     formControlName="username"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </div>
            <div *ngIf="f.username?.errors?.required && submitted" class="alert alert-danger">
              <div>{{ errorMsgForm }}</div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" type="submit">Log In</button>
              </div>
            </div>
            <div class="form-group text-center" *ngIf="errorMsgServer">
              <div class="col-xs-12 p-b-20">
                <div class="box bg-danger">{{ errorMsgServer }}</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
